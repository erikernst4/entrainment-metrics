repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v2.5.0
    hooks:
    - id: trailing-whitespace
      stages: [commit]
    - id: check-merge-conflict
      stages: [commit]
    - id: check-toml
      stages: [commit]
    - id: debug-statements
      stages: [commit]
-   repo: local
    hooks:
    - id: black
      name: black
      entry: poetry run black
      language: system
      types: [python]
      stages: [commit]
      args: [--skip-string-normalization]
      exclude: docs/*

    - id: mypy
      name: mypy
      entry: poetry run mypy
      language: system
      types: [python]
      stages: [commit]
      exclude: docs/*

    - id: pylint
      name: pylint
      entry: poetry run pylint
      language: system
      types: [python]
      stages: [commit]
      exclude: (docs/|muttlib/dbconn/|tests/)

    - id: isort
      name: isort
      entry: poetry run isort
      language: system
      types: [python]
      stages: [commit]
      exclude: (docs/)

    - id: pytest
      name: ðŸ§ª Running tests and test coverage with pytest
      entry: poetry run pytest -o log_cli=true
      language: python
      types: [python]
      stages: [push]
      pass_filenames: false
